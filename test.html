<html lang="en">
<head>
    <meta charset="UTF-8">

    background-color: #ebf2ff;

<body onload="loadIntialCardData()">
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group mt-3">
          <label for="imageurl" class="form-label">Image url</label>
          <input type="url" class="form-control" id="imageurl" aria-describedby="Image Url" placeholder="http://example.com/xyz.png">
          
        </div>
        <div class="form-group mt-3">
          <label for="tasktitle" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="tasktitle" aria-describedby="Task Title" placeholder="enter your title">
          
        </div>
        <div class="form-group mt-3">
          <label for="tasktype" class="form-label">Task type</label>
          <input type="text" class="form-control" id="tasktype" aria-describedby="Task Type" placeholder="enter your task type">
          
        </div>
        <div class="form-group mt-3">
          <label for="taskdescription" class="form-label">Task Description</label>
          <textarea rows="4" type="text" class="form-control" id="taskdescription" aria-describedby="Task Description" placeholder="Enter your Description"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveChanges()">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-primary" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fw-bold" href="index.html">Home</a>
              </li>
            </ul>
              <button class="btn btn-primary ml-auto" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-plus mr-2"></i>ADD NEW</button>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row mt-3">
          <div class="col"></div>
          <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="input-group mb-3 shadow">
              <input type="text" class="form-control" placeholder="search here" aria-label="search here" aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
            </div>
          </div>
          <div class="col"></div>
        </div>
        <div class="row task__container">
          
        </div>
      </div>
    <script src="javascript.js"></script>
</body>
</html>
